<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
</head>
<body>

<script>
    // Get the part of the URL after the last slash
    var textAfterSlash = window.location.pathname.split('/').pop();

    // Display the text or 'Home' if there is no text after the slash
    document.write(textAfterSlash || 'Home');
</script>

</body>
</html>
